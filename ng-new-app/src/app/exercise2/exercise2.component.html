<div class="container">
  <div class="row">
    <div class="col-sm">
      <label>Username <br><input type="text" [(ngModel)]="username"></label>
    </div>
    <p>{{username}}</p>
    <br>
    <button
      class="btn btn-primary"
      [disabled]="!username"
      (click)="resetUsername()"
    >Reset username
    </button>
  </div>
</div>
