<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New recipe</button>
  </div>
</div>

<div class="row">
  <div
    class="col-xs-12"
    *ngFor="let recipe of recipes; index as i"

      class="pointer"
      [index]="i"
      [recipe]="recipe"
    ></app-recipe-item>
  </div>
</div>
