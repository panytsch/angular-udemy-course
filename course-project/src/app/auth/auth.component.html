<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--    <div class="alert alert-danger" *ngIf="error">{{error}}</div>-->
<!--    <app-alert [message]="error" *ngIf="error"></app-alert>-->
    <div class="text-center" *ngIf="processing">
      <app-loading-spinner (close)="onCloseAlert()"></app-loading-spinner>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!processing">
      <div class="form-group">
        <label>Email
          <input type="email" class="form-control" name="email" formControlName="email">
        </label>
      </div>
      <div class="form-group">
        <label>Password
          <input type="password" class="form-control" name="password" formControlName="password">
        </label>
      </div>
      <div class="btn-toolbar">
        <button type="submit"
                [disabled]="form.invalid"
                class="btn btn-primary">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
        <button type="button"
                class="btn btn-primary"
                (click)="onSwitchMode()">Switch to {{isLoginMode ? 'sign up' : 'login'}}</button>
      </div>
    </form>
  </div>
</div>
