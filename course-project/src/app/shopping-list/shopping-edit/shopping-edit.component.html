<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onIngredientAdd()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            formControlName="name"
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            formControlName="amount"
            class="form-control"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            [disabled]="form.invalid"
            type="submit"
          >{{ isEditMode ? 'Edit' : 'Add'}}</button>
          <button
            type="button"
            [disabled]="ingredientIndex === null"
            (click)="onDelete()"
            class="btn btn-danger">Delete</button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="form.reset()"
          >Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
