<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li *ngFor="let ingredient of (ingredients | async).ingredients; let i = index">
        <a
          (click)="onEdit(i)"
          class="list-group-item pointer"
        >{{ingredient.name}} {{ingredient.amount}}</a>
      </li>
    </ul>
  </div>
</div>
