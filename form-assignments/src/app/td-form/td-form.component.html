<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      email
      #email="ngModel"
      required
      ngModel
    />
    <div [ngClass]="{alert: !email.valid && email.touched}">Email required</div>
  </div>
  <div class="form-group">
    <label for="subscription">Subscriptions</label>
    <select name="subscription" id="subscription" class="form-control" [ngModel]="defaultSubscription">
      <option
        [value]="subscription"
        *ngFor="let subscription of subscriptions"
      > {{subscription}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      #pass="ngModel"
      ngModel
      required
    />
    <div [ngClass]="{alert: !pass.valid && pass.touched}">Password required</div>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
<div *ngIf="result">
  <hr>
  <h3>Result</h3>
  <pre>{{result}}</pre>
</div>
